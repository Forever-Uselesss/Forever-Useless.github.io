<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | Joe Jaison</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        color: #333;
        text-align: center;
      }
      h1 {
        color: #e74c3c;
        font-size: 2.5em;
        margin-bottom: 20px;
      }
      .error-code {
        font-size: 5em;
        font-weight: bold;
        color: #e74c3c;
        margin: 20px 0;
      }
      .error-message {
        font-size: 1.5em;
        margin-bottom: 30px;
      }
      .home-link {
        display: inline-block;
        background-color: #3498db;
        color: white;
        padding: 12px 25px;
        border-radius: 5px;
        text-decoration: none;
        margin: 20px 0;
        transition: background-color 0.3s;
      }
      .home-link:hover {
        background-color: #2980b9;
        text-decoration: none;
      }
      .search-box {
        margin: 30px auto;
        max-width: 500px;
      }
      input[type="text"] {
        padding: 10px;
        width: 70%;
        border: 1px solid #ddd;
        border-radius: 4px 0 0 4px;
      }
      button {
        padding: 10px 15px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
      }
      .sitemap {
        margin-top: 40px;
        text-align: left;
      }
      .sitemap h3 {
        color: #2c3e50;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      .sitemap ul {
        list-style: none;
        padding-left: 0;
      }
      .sitemap li {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <div class="error-message">
      Oops! The page you're looking for doesn't exist or has been moved.
    </div>

    <a href="/" class="home-link">Return to Homepage</a>
  </body>
</html>
