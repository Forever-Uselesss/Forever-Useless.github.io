<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        color: #333;
        text-align: center;
        padding: 0;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .container {
        max-width: 600px;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
      }
      .construction-icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        color: #f39c12;
      }
      .contact {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid #eee;
      }
      a {
        color: #3498db;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="construction-icon">ðŸš§</div>
      <h1>Under Construction</h1>
      <p>
        I am working hard to bring you an amazing website. Please check back
        soon!
      </p>

      <div class="progress-container">
        <div style="width: 100%; background-color: #ecf0f1; border-radius: 5px">
          <div
            style="
              width: 20%;
              height: 20px;
              background-color: #2ecc71;
              border-radius: 5px;
            "
          ></div>
        </div>
        <p style="margin-top: 0.5rem">Progress: 20% complete</p>
      </div>
    </div>
  </body>
</html>
