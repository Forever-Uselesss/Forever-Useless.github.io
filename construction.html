<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        color: #333;
        text-align: center;
        padding: 0;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }
      .container {
        max-width: 600px;
        padding: 2.5rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        margin: 1rem;
        transition: transform 0.3s ease;
      }
      .container:hover {
        transform: translateY(-5px);
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 1.2rem;
        font-size: 2.2rem;
      }
      p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        color: #555;
      }
      .construction-icon {
        font-size: 4.5rem;
        margin-bottom: 1.5rem;
        animation: bounce 2s infinite;
      }
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
        40% {transform: translateY(-20px);}
        60% {transform: translateY(-10px);}
      }
      .btn {
        display: inline-block;
        background-color: #3498db;
        color: white;
        padding: 0.8rem 1.5rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        margin: 0.5rem 0;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
      }
      .btn:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        text-decoration: none;
      }
      .disclaimer {
        font-size: 0.9rem;
        color: #777;
        margin-top: 1.5rem;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="construction-icon">ðŸš§</div>
      <h1>Under Construction</h1>
      <p>
        I'm working hard to build something amazing! This website will be ready soon.
        <br>Thank you for your patience and understanding.
      </p>
      <a href="resume.md" class="btn" target="_blank" rel="noopener noreferrer">
        View My Portfolio
      </a>
      <p class="disclaimer">
        This webpage/webapp might be incomplete or contain issues. Use at your own risk.
      </p>
    </div>
  </body>
</html>
